<h1 mat-dialog-title>Create a new post</h1>
<div mat-dialog-content>

  <div class="col-12">
    <mat-form-field>
      <textarea matInput placeholder="Content" [(ngModel)]="postContent"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCreate()">Create post</button>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
</div>
