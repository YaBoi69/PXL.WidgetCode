<h1 mat-dialog-title>Create a new post</h1>
<div mat-dialog-content class="p-b-5">

  <form
      #createPostForm="ngForm"
      (keydown.enter)="$event.preventDefault()"
  >
    <div class="col-12">
      <mat-form-field>
        <textarea
          matInput
          placeholder="Content"
          name="content"
          minlength="10"
          required
          ngModel
          [(ngModel)]="postContent"
          #content="ngModel">
        </textarea>
        <mat-hint>Your message needs to contain at least 10 characters</mat-hint>
        <mat-error *ngIf="!content.valid && content.touched">
          Content needs to be at least 10 characters long
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="!content.valid">Create
    post
  </button>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
</div>
