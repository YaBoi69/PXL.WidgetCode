<h4>Delete Account</h4>

<form>
  <p>Type your nickname to confirm</p>
  <mat-form-field class="full-width">

    <input matInput placeholder="Nickname" name="nickname" #nickname="ngModel" [(ngModel)]="nickName">
  </mat-form-field>
</form>
<p class="full-width">
  <mat-checkbox [(ngModel)]="deleteCheckBox">Are you sure you want to delete your account?</mat-checkbox>
</p>

<button mat-button (click)="onNoClick()">Cancel</button>
<button mat-raised-button (click)="deleteProfile()" color="warn" class="right"
        [disabled]="nickName != nickNameCheck || deleteCheckBox == false">Delete Account
</button>
