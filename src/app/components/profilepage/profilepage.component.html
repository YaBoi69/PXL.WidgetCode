<div class="container">
  <div class="row">
    <h5>My profile - {{nickName}}</h5>
    <!--    <div class="image-container responsive-img image"></div>-->
    <span>Edit my details</span>
    <div class="switch right">
      <label>
        Off
        <input type="checkbox" (click)="toggle()">
        <span class="lever"></span>
        On
      </label>
    </div>
  </div>
  <div class="divider"></div>
  <form ngNativeValidate name="profile" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="nickname" name="nickname" type="text" value="{{nickName}}" [readonly]="isReadOnly" required
               minlength="3">
        <label for="nickname" class="active">Nickname</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" value="nielsbier72@gmail.com" [readonly]="isReadOnly" required email>
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </form>
  <a class="btn-small waves-effect waves-light modal-trigger" data-target="passwordModal">Change Password</a>
  <a class="btn-small waves-effect waves-light red right modal-trigger" data-target="deleteModal">Delete Account</a>
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h4>Change Password</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="passwordNew" type="password">
          <label for="passwordNew">New Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="passwordRep" type="password">
          <label for="passwordRep">Repeat New Password</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a class="modal-close waves-effect waves-green btn-flat">Change Password</a>
    </div>
  </div>
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h4>Delete Account</h4>
      <div class="row">
        <p>Are you sure you want to delete your account?</p>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a class="modal-close waves-effect waves-green btn-flat">Delete Account</a>
    </div>
  </div>
</div>
